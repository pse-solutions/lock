<h2>Deleting Gateways</h2>

<h3>Steps to delete a gateway</h3>

<ol>
<li>Log into the app and tap the Menu icon, then select "Gateway".</li>
</ol>

<!-- [IMAGE HERE] -->

<ol start="2">
<li>Select the gateway you want to delete, then tap "Delete". You will be prompted to confirm.</li>
</ol>
